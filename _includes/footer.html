<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    {% comment %}<h2 class="footer-heading">{{ site.title | escape }}</h2>{% endcomment %}

    <div class="footer-col-wrapper">


      <div class="footer-col footer-col-1">
        {%- include social.html -%}
      </div>

      {% comment %}<div class="footer-col footer-col-3">{% endcomment %}
        {% comment %}<p>{{- site.description | escape -}}</p>{% endcomment %}
      {% comment %}</div>{% endcomment %}
    </div>

  </div>

</footer>
